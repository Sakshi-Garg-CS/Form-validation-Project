<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Project</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container for centering form -->
    <div class="container">
      <!-- Registration form starts -->
      <form id="myForm">
        <h2>Register</h2>

        <!-- Username input field -->
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
          <!-- Error message span for username -->
          <span class="error" id="usernameerror"></span>
        </div>

        <!-- Email input field -->
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <!-- Error message span for email -->
          <span class="error" id="emailerror"></span>
        </div>

        <!-- Phone number input field -->
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter your 10-digit phone number"
          />
          <!-- Error message span for phone -->
          <span class="error" id="phoneError"></span>
        </div>

        <!-- Password input field -->
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <!-- Error message span for password -->
          <span class="error" id="passworderror"></span>
        </div>

        <!-- Confirm password input field -->
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="text"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter your confirm Password"
          />
          <!-- Error message span for confirm password -->
          <span class="error" id="confirmPassworderror"></span>
        </div>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
      <!-- Registration form ends -->
    </div>

    <!-- Linking external JavaScript file for form validation -->
    <script src="script.js"></script>
  </body>
</html>
